<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title th:text="${text}"></title>
</head>
<body>
<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
    <p th:text="${session.message.content}"></p>
    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>
<section>
<form th:action="@{/do_register}" method="post" class="banner" th:object="${user}">

    <div class="form-group">
        <label for="namefield">Your Name</label>
        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" id="namefield" name="name" aria-describedby="emailHelp"
        placeholder="Enter Name" required th:value="${user.name}"/>
        <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">Provide a valid city</div>
    </div>
    <div class="form-group">
        <label for="emailfield">Email</label>
        <input type="email" class="form-control" id="emailfield" name="email" aria-describedby="emailHelp"
        placeholder="Enter Email" required th:value="${user.email}"/>
    </div>
    <div class="form-group">
        <label for="passwordfield">Password</label>
        <input type="password" class="form-control" id="passwordfield" name="password" aria-describedby="emailHelp"
        placeholder="Enter Password" required/>
    </div>
    <div class="form-group">
        <label for="textfield">About</label><br>
    <textarea id="textfield" rows="4" cols="50" name="about" placeholder="Enter Text Area" th:value="${user.about}">Brief description</textarea>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-primary">Reset</button>
</form>
</section>
</body>
</html>
